    <script>
        let list = [5,20,30,10,50];
        let find= 15
        for (let index = 0; index < list.length-1; index++) { 
             for (let item = index; item < list.length; item++) {
                 let sum = list[index] + list[item]
                  if(find===sum){
                     console.log(list[index]  + "  +  " + list[item] + "  =  " + find) 
                  } 
                 
             }
            
        }
      
       
</script>
